form:
  title: Static Analysis
  description: Knowing how much of your code (and which languages), are covered by static analysis (and where) helps you to identify gaps where code has no free feedback on its quality and other characteristics.
  fields:
    - name: ease-q1
      label: Do you have any code coverage?
      type: string
      enum:
        - Yes
        - No
        - Not sure
      score: 10
  dependencies:
    - name: ease-q2
      label: Coverage Estimation Technique?
      type: string
      dependencies:
        country: Yes
