form:
  title: Code Coverage
  description: Knowing and controlling the scope of your static analysis practices helps you to ensure you get maximum value from them and prevent accidental gaps.
  fields:
    - name: ease-q1
      label: Is your project perform static code analysis?
      type: string
      enum:
        - Yes
        - No
        - Not sure
      score: 10
    - name: ease-q2
      label: What percentage of your codebase is covered by static analysis?
      type: number
      dependencies:
        ease-q1: Yes
